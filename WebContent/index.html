<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Application</title>

  <!-- LOCAL CLARO THEME -->
  <link rel="stylesheet"
        href="/CreditCardApplication/dojo-release-1.17.3/dijit/themes/claro/claro.css">

  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: true
    };
  </script>

  <style>
    html,body{
        height: 100%;
        width: 100%;
        margin: 0;
    }
  </style>

  <!-- LOCAL DOJO -->
  <script src="/CreditCardApplication/dojo-release-1.17.3/dojo/dojo.js"></script>
</head>

<body class="claro">

<div data-dojo-type="dijit/layout/BorderContainer"
     style="width:100%; height:100%;">

  <!-- LEFT TREE -->
  <div data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'left', splitter:true"
       style="width:220px;">
    <div id="navTree"></div>
  </div>

  <!-- CENTER -->
  <div data-dojo-type="dijit/layout/ContentPane"
       data-dojo-props="region:'center'">
    <div id="tabContainer"
         data-dojo-type="dijit/layout/TabContainer"
         style="width:100%; height:100%;">
    </div>
  </div>

</div>

<script src="js/tree.js"></script>
<script src="js/tabs.js"></script>

</html>
